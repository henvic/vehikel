+ default route
routes.default.route = *
routes.default.defaults.controller = static
routes.default.defaults.action = docs

+ <username>/<id>/edit
routes.edituser_post.type = "Zend_Controller_Router_Route_Regex"
routes.edituser_post.route = "(\w+)/(\d+)/edit"
routes.edituser_post.reverse = %s/%d/edit
routes.edituser_post.defaults.controller = "shares"
routes.edituser_post.defaults.action = "edit"
routes.edituser_post.map.username = 1
routes.edituser_post.map.share_id = 2

