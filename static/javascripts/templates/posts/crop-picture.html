<div id="crop-picture-modal" class="modal hide fade" tabindex="-1">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h3>Editar imagem</h3>
    </div>
    <div class="modal-body">
        <img class="crop-image" src="<%- imageSrc %>" alt="Imagem para recorte" />
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-primary cut">Recortar</button>
    </div>
</div>
