<div id="map-modal-inner" class="modal hide fade" tabindex="-1">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <a href="<%- mapLink %>" class="btn btn-success" target="_blank">Abrir no Google Maps</a>
    </div>
    <div class="modal-body">
    <iframe class="map-iframe" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="<%- mapIframe %>"></iframe>
    </div>
</div>
